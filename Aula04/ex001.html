<!DOCTYPE html>
<html lang="pt-br">
<head>        
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>     
        body {
            background-color: rgb(65, 1, 117);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {

        }
        p{

    </style>

<body>

   </script>
