<!DOCTYPE html>
<html lang="pt-br">
<head>        
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>     /*comentário em css*/
        body {
            background-color: rgb(65, 1, 117);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(0, 162, 255);

        }
        p{
            color: rgb(229, 255, 0);
        }
    </style>
</head>
<body>      
   <h1> Olá, Mundo!</h1> <!-- cometário em html-->
   <P>O mundo front-end lhe aguarda!</P>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // Number.parseInt conver o valor para um número inteiro 
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
       // ( number + number ) para adição
       // ( string + string ) para concatenação
    </script>
</body>
</html>
