<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /*CSS*/
       body{
            font: normal 20pt Arial;
            background-color: coral;
            color: darkblue;
       } 
    </style>
</head>
<body>
    <script>  
        var nome = window.prompt ('Qual é o seu nome?') 
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>`) //Deixa o nome em negrito e conta o numero de letras
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`) //deixa as string e maiúsculo
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)  //deixa as strings em minúsculo
    </script>
</body>
</html>
